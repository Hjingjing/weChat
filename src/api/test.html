<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<title>
		api测试界面
	</title>
	<!--for pace.js-->
	<style>
		.pace {
			-webkit-pointer-events: none;
			pointer-events: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}
		
		.pace-inactive {
			display: none;
		}
		
		.pace .pace-progress {
			background: #0ff;
			position: fixed;
			z-index: 2000;
			top: 0;
			right: 100%;
			width: 100%;
			height: 2px;
		}
	</style>
	<script>
        paceOptions = {
            ajax: {
                trackMethods: ['POST']
            },
            restartOnRequestAfter: 300
        };
    </script>
	<script src="../lib/pace.min.js"></script>
	<!--end for pace.js-->
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui@1.0.2/lib/theme-default/index.css">
</head>

<body>
	<div id="root"></div>
	<script>
        var mapHelper = {                
            loadScript: function() {
                if(document.getElementById('qqmap')){
                    mapHelper.onload();
                }else{
                    var script = document.createElement("script");
                    script.id = 'qqmap';
                    script.type = "text/javascript";
                    script.src = "http://map.qq.com/api/js?v=2.exp&callback=mapHelper.onload";
                    document.body.appendChild(script);
                }
            }
        } 
    </script>
	<script>console.log("")</script>
	<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
	<script src="https://unpkg.com/vuex@2.0.0/dist/vuex.js"></script>
	<script src="https://unpkg.com/element-ui@1.0.3/lib/index.js"></script>
<script type="text/javascript" src="api.js"></script></body>

</html>
