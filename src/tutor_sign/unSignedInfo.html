<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>未签到列表</title>
    <link rel="stylesheet" href="../lib/weui_v1.0.2.min.css" />
    <script src="../lib/jquery-3.1.1.js"></script>
    <script src="../api/api.js"></script>
    <style>
        #stuInfos{
            font-size:0.8em;
            font-family:"Microsoft YaHei";
        }
        .weui-cell__hd{
            margin-right:2em;
        }

    </style>
</head>

<body>
    <div class="weui-cells__title">未签到列表</div>
    <div class="weui-cells" id="stuInfos">
    </div>
    <div class="weui-btn-area">
        <a href="./detail_info.html" class="weui-btn weui-btn_default">返回</a>
    </div>
</body>
<script>
    api.token.initial('oken');
    //注意getItem()中填写的是字符串；
    // console.log(localStorage.getItem('stuInfos'));
    var stuInfos = JSON.parse(localStorage.getItem('stuInfos'));
    console.log(stuInfos);
    stuInfos.forEach(function(stuInfo){
         $("#stuInfos").append("<div class='weui-cell'>"+
                                "<div class='weui-cell__hd'>"+stuInfo.name+"</div>"+
                                "<div class='weui-cell__bd'>"+stuInfo.clazz+"</div>"+
                                "<div class='weui-cell__ft'>"+stuInfo.uid+"</div>"+
                                "</div>"
         );
    })
</script>
</html>
