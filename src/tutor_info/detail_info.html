<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学生详细信息</title>
    <link rel="stylesheet" href="../lib/weui_v1.0.2.min.css" />
    <style>
        body {
            background-color: #f8f8f8;
        }
        
        .weui-label {
            width: 6em;
        }
        
        .weui-cell__bd {
            padding: 0 0.5em;
        }
    </style>
</head>

<body>
    <!-- 基本信息 -->
    <div class="weui-cells__title">基本信息</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="name" readonly/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">学号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="uid" readonly/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="sex" readonly/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="idcard" readonly/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">民族</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="nation" />
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">政治面貌</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2" id="politicalStatus">
                        <option value="1">共青团员</option>
                        <option value="2">群众</option>
                        <option value="3">中共党员</option>
                    </select>
            </div>
        </div>
    </div>

    <!-- 学籍信息 -->
    <div class="weui-cells__title">学籍信息</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">行政班级</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="clazz" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">专业全称</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="major" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">学院</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="faculty" />
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">学生类型</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2" id="type">
                        <option value="1">专科</option>
                        <option value="2">本科</option>
                </select>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">学制</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="lengthOfSchooling" />
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">入学年份</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2" id="enterYear">
                        <option value="0">000</option>
                        <option value="1">111</option>
                        <option value="2">222</option>
                        <option value="3">333</option>
                        <option value="4">444</option>
                        <option value="5">555</option>
                        <option value="6">666</option>
                        <option value="7">777</option>
                    </select>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">班主任姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="advisorName" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">班主任电话</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input phone-number" type="text" id="advisorTelephone" oninput="phoneTest()" />
            </div>
        </div>
    </div>

    <!-- 住宿及校园卡信息 -->
     <div class="weui-cells__title">住宿及校园卡信息</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">校区</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2" id="schoolZone" onchange="changeBuilds(this)">
                        <option value="">请选择</option>  
                        <option value="余家头校区">余家头校区</option>
                        <option value="马房山校区">马房山校区</option>
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">宿舍楼</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2" id="dormitoryBuilding" onchange = "changeID(this)">
                        <option value="">请选择</option>  
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">宿舍号</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2" id="dormitoryID">
                        <option value="">请选择</option>  
                </select>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">校园卡号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="schoolCardID" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">工商联名卡号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="icbcCard" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">对应银行账户</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="icbcID" />
            </div>
        </div>
    </div>
    <!-- 联系方式 -->
    <div class="weui-cells__title">联系方式</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input phone-number" type="text" oninput="phoneTest()" id="telephone" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">短号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="vnetID" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">QQ号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="qq" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">微信账号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="wechat" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">微博账号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="weibo" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">身高(cm)</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="height" />
            </div>
        </div>
    </div>

    <!-- 生源信息 -->
    <div class="weui-cells__title">生源信息</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">生源地</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="studentSrcPlace" />
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">经济困难</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2" id="poverty">
                        <option value="1">是</option>
                        <option value="2">否</option>
                    </select>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">毕业高中</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="lastSchool" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">高中班主任姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="lastAdvisorName" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">高中班主任电话</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input phone-number" type="text" oninput="phoneTest()" id="lastAdvisorTelephone" />
            </div>
        </div>
    </div>

    <!-- 家庭情况 -->
    <div class="weui-cells__title">家庭情况</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">家庭收信地址</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="addressOfLetter" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">邮编</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="zipCode" type="text" oninput="codeCheck()" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">父亲姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="fatherName" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">父亲电话</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input phone-number" type="text" oninput="phoneTest()" id="fatherTelephone" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">父亲工作单位及职务</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="fatherJob" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">父亲月收入</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="fatherIncome" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">母亲姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="motherName" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">母亲电话</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input phone-number" type="text" id="motherTelephone" oninput="phoneTest()" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">母亲工作单位及职务</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="motherJob" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">母亲月收入</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="motherIncome" />
            </div>
        </div>
    </div>

    <!-- 亲属 -->
    <div class="weui-cells__title">亲属</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">亲属A姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="relativeAName" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">亲属A关系/称谓</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="relativeAAppellation" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">亲属A电话</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input phone-number" type="text" id="relativeATelephone" oninput="phoneTest()" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">亲属A工作单位及职务</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="relativeAJob" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">亲属A月收入</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="relativeAIncome" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">亲属B姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="relativeBName" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">亲属B关系/称谓</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="relativeBAppellation" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">亲属B电话</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input phone-number" type="text" id="relativeBTelephone" oninput="phoneTest()" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">亲属B工作单位及职务</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="relativeBJob" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">亲属B月收入</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="relativeBIncome" />
            </div>
        </div>
    </div>

    <div class="weui-btn-area">
        <!--<a href="javascript:;" class="weui-btn weui-btn_primary" id="submit">提交修改</a>-->
        <a href="javascript:history.back();" class="weui-btn weui-btn_default">返回</a>
    </div>
    <script src="../api.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
