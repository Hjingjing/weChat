<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/weui_v1.0.2.min.css" />
    <title>签到详细信息</title>
    <style>
        body {
            background-color: #f8f8f8;
        }
        
        #container {
            width: 100%;
            height: 300px;
        }
        .signInfo{
            display:block;
            text-align:center;
            margin-top:3em;
            font-size:1.2em;
            font-family:"Microsoft YaHei";
            font-weight:500;
        }
    </style>
</head>

<body>
    <div id="content" style="display:block">
        <div id="container"></div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>发起签到时间:</p>
                </div>
                <div class="weui-cell__ft" id="launchTime"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>签到起始时间:</p>
                </div>
                <div class="weui-cell__ft" id="fromTime"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>签到终止时间:</p>
                </div>
                <div class="weui-cell__ft" id="toTime"></div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a href="javascript:;" class="weui-btn weui-btn_primary" id="signIn">签到</a>
            <a href="../student_index/index.html" class="weui-btn weui-btn_default">返回</a>
        </div>
    </div>
    <div id="hidden" style="display:none">
        <label class="signInfo">辅导员未发起签到</label>
        <div class="weui-btn-area">
            <a href="../student_index/index.html" class="weui-btn weui-btn_primary">返回</a>
        </div>
    </div>
    <script src="http://map.qq.com/api/js?v=2.exp"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="../api.js"></script>
    <script src="./script/qiandao.js"></script>
</body>

</html>
